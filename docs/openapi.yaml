openapi: 3.1.0
info:
  title: Padel Club MVP API
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
paths:
  /auth/register:
    post:
      summary: Register a new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - user already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/login:
    post:
      summary: Login user
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/logout:
    post:
      summary: Logout user
      operationId: logoutUser
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusMessage'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/me:
    get:
      summary: Get current user
      operationId: getCurrentUser
      responses:
        '200':
          description: Current user retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /clubs:
    get:
      summary: Get list of clubs
      operationId: getClubs
      responses:
        '200':
          description: List of clubs retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Club'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /clubs/{id}/courts:
    get:
      summary: Get courts with availability for a club
      operationId: getClubCourts
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: List of courts with availability retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourtWithAvailability'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Club not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /bookings:
    post:
      summary: Create a booking
      operationId: createBooking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookingRequest'
      responses:
        '200':
          description: Booking created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Court or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - double booking
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /payments/create-intent:
    post:
      summary: Create a Stripe PaymentIntent
      operationId: createPaymentIntent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentIntentRequest'
      responses:
        '200':
          description: PaymentIntent created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentIntentResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /payments/webhook:
    post:
      summary: Handle Stripe webhook
      operationId: handleStripeWebhook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusMessage'
        '400':
          description: Invalid webhook payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /coaches/{id}/availability:
    get:
      summary: Get coach availability
      operationId: getCoachAvailability
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Coach availability retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoachAvailability'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Coach not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create coach availability
      operationId: createCoachAvailability
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCoachAvailabilityRequest'
      responses:
        '200':
          description: Availability created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoachAvailability'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Coach not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        role:
          type: string
      required:
        - id
        - email
        - name
        - role
    Club:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        location:
          type: string
        timezone:
          type: string
      required:
        - id
        - name
        - location
        - timezone
    Court:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        default_price:
          type: integer
      required:
        - id
        - name
        - default_price
    CourtWithAvailability:
      type: object
      properties:
        court_id:
          type: string
        name:
          type: string
        slots:
          type: array
          items:
            $ref: '#/components/schemas/AvailabilitySlot'
        default_price:
          type: integer
      required:
        - court_id
        - name
        - slots
        - default_price
    AvailabilitySlot:
      type: object
      properties:
        start_ts:
          type: string
          format: date-time
        end_ts:
          type: string
          format: date-time
      required:
        - start_ts
        - end_ts
    Booking:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          enum:
            - pending
            - paid
            - cancelled
      required:
        - id
        - status
    Payment:
      type: object
      properties:
        id:
          type: string
        booking_id:
          type: string
        provider:
          type: string
        status:
          type: string
        amount:
          type: integer
      required:
        - id
        - booking_id
        - provider
        - status
        - amount
    Coach:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        club_id:
          type: string
        bio:
          type: string
      required:
        - id
        - user_id
        - club_id
    CoachAvailability:
      type: object
      properties:
        start_ts:
          type: string
          format: date-time
        end_ts:
          type: string
          format: date-time
        recurrence:
          type: string
          description: Recurrence pattern for availability (e.g., daily, weekly, monthly)
      required:
        - start_ts
        - end_ts
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
      required:
        - email
        - password
        - name
    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    LoginResponse:
      type: object
      properties:
        token:
          type: string
      required:
        - token
    CreateBookingRequest:
      type: object
      properties:
        court_id:
          type: string
        start_ts:
          type: string
          format: date-time
        end_ts:
          type: string
          format: date-time
        user_id:
          type: string
        coach_id:
          type: string
      required:
        - court_id
        - start_ts
        - end_ts
        - user_id
    CreatePaymentIntentRequest:
      type: object
      properties:
        booking_id:
          type: string
      required:
        - booking_id
    PaymentIntentResponse:
      type: object
      properties:
        client_secret:
          type: string
      required:
        - client_secret
    CreateCoachAvailabilityRequest:
      type: object
      properties:
        start_ts:
          type: string
          format: date-time
        end_ts:
          type: string
          format: date-time
        recurrence:
          type: string
          description: Recurrence pattern for availability (e.g., daily, weekly, monthly)
      required:
        - start_ts
        - end_ts
    StatusMessage:
      type: object
      properties:
        message:
          type: string
      required:
        - message
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
      required:
        - error
        - message
